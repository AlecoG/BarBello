<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.button-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap; /* Hace que los botones se ajusten en pantallas más pequeñas */
}

.button-wrapper {
  display: flex;
  justify-content: center;
}

.custom-button {
  display: flex;
  flex-direction: column; /* Para colocar el ícono encima del texto */
  align-items: center;
  background-color: #d3d3d3; /* Color gris */
  border: 2px solid #a9a9a9; /* Borde más oscuro */
  border-radius: 15px; /* Menos redondeado */
  padding: 20px 40px; /* Botón más grande */
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.custom-button:hover {
  background-color: #b0b0b0; /* Color más oscuro al pasar el ratón */
}

.custom-button .icon {
  margin-bottom: 10px; /* Espacio entre el ícono y el texto */
}

.custom-button img {
  width: 40px; /* Ícono más grande */
  height: 40px;
}

@media (max-width: 768px) {
  .custom-button {
    font-size: 16px;
    padding: 15px 30px;
  }

  .custom-button img {
    width: 35px;
    height: 35px;
  }
}

@media (max-width: 480px) {
  .custom-button {
    font-size: 14px;
    padding: 10px 20px;
  }

  .custom-button img {
    width: 30px;
    height: 30px;
  }
}




</style>

</head>
<body>
    <div class="button-container">
        <div class="button-wrapper">
          <button class="custom-button">
            <div class="icon">
              <!-- Aquí puedes agregar el ícono -->
              <img src="images/icons/peluqueria.png" alt="Icono 1">
            </div>
            <div class="button-text">Botón 1</div>
          </button>
        </div>
      
        <div class="button-wrapper">
          <button class="custom-button">
            <div class="icon">
              <!-- Aquí puedes agregar el ícono -->
              <img src="images/icons/tijeras.png" alt="Icono 2">
            </div>
            <div class="button-text">Botón 2</div>
          </button>
        </div>
      </div>
      

</body>
</html>
